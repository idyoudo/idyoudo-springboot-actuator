server:
  port: 8880

management:
  server:
    port: 54511  # 指定监听端口，不指定则语server端口一直
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always


info:
  app:
    name: "@project.name@" #从pom.xml中获取
    description: "@project.description@"
    version: "@project.version@"
    spring-boot-version: "@project.parent.version@"